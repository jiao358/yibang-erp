version: '3.8'

services:
  # MySQL服务
  mysql:
    image: mysql:8.0
    container_name: yibang_erp_mysql_dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: yibang_erp_dev
      MYSQL_USER: yibang_user
      MYSQL_PASSWORD: yibang_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ../database/init:/docker-entrypoint-initdb.d
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - yibang_erp_network
    command: --default-authentication-plugin=mysql_native_password

  # Redis服务
  redis:
    image: redis:7.0-alpine
    container_name: yibang_erp_redis_dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - yibang_erp_network

  # Nginx服务（可选，用于前端开发）
  nginx:
    image: nginx:alpine
    container_name: yibang_erp_nginx_dev
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ../frontend/dist:/usr/share/nginx/html
    networks:
      - yibang_erp_network
    depends_on:
      - mysql
      - redis

volumes:
  mysql_data_dev:
    driver: local
  redis_data_dev:
    driver: local

networks:
  yibang_erp_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
